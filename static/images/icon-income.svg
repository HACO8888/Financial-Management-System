<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="50" cy="50" r="45" fill="#198754" opacity="0.1"/>
  
  <!-- 向上箭頭 -->
  <g transform="translate(50, 50)">
    <!-- 箭頭主體 -->
    <rect x="-6" y="-10" width="12" height="35" fill="#198754" rx="2"/>
    
    <!-- 箭頭頭部 -->
    <polygon points="0,-25 -18,-5 -8,-5 -8,0 8,0 8,-5 18,-5" fill="#198754"/>
    
    <!-- 金錢符號 -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#198754" text-anchor="middle">$</text>
  </g>
  
  <!-- 裝飾圓點 -->
  <circle cx="20" cy="30" r="3" fill="#198754" opacity="0.3"/>
  <circle cx="80" cy="35" r="4" fill="#198754" opacity="0.2"/>
  <circle cx="25" cy="70" r="3" fill="#198754" opacity="0.25"/>
</svg>
