<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="300" fill="transparent"/>
  
  <!-- 剪貼板圖示 -->
  <g transform="translate(150, 150)">
    <!-- 剪貼板主體 -->
    <rect x="-70" y="-50" width="140" height="140" rx="8" fill="#e9ecef" stroke="#dee2e6" stroke-width="3"/>
    
    <!-- 剪貼板夾子 -->
    <rect x="-30" y="-70" width="60" height="30" rx="8" fill="#adb5bd"/>
    <rect x="-25" y="-65" width="50" height="20" rx="4" fill="#f8f9fa"/>
    
    <!-- 文件線條（空的） -->
    <line x1="-50" y1="-20" x2="50" y2="-20" stroke="#ced4da" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#ced4da" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="-50" y1="20" x2="30" y2="20" stroke="#ced4da" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="-50" y1="40" x2="50" y2="40" stroke="#ced4da" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="-50" y1="60" x2="40" y2="60" stroke="#ced4da" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- X 符號（表示沒有資料） -->
    <g opacity="0.3">
      <line x1="-20" y1="10" x2="20" y2="50" stroke="#6c757d" stroke-width="8" stroke-linecap="round"/>
      <line x1="20" y1="10" x2="-20" y2="50" stroke="#6c757d" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- 文字說明 -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="20" fill="#6c757d" text-anchor="middle">尚無資料</text>
</svg>
