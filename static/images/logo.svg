<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="100" cy="100" r="95" fill="#0d6efd" opacity="0.1"/>
  
  <!-- 主要錢包圖示 -->
  <g transform="translate(100, 100)">
    <!-- 錢包主體 -->
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="#0d6efd"/>
    
    <!-- 錢包蓋子 -->
    <path d="M -50 -30 Q -50 -50, -30 -50 L 30 -50 Q 50 -50, 50 -30" fill="#0d6efd" opacity="0.8"/>
    
    <!-- 錢包扣環 -->
    <circle cx="0" cy="-5" r="15" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="-5" r="10" fill="#0d6efd"/>
    
    <!-- 金錢符號 $ -->
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
    
    <!-- 裝飾線條 -->
    <line x1="-40" y1="15" x2="40" y2="15" stroke="#fff" stroke-width="2" opacity="0.5"/>
    <line x1="-40" y1="25" x2="40" y2="25" stroke="#fff" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- 文字標籤 -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0d6efd" text-anchor="middle">財務管理</text>
</svg>