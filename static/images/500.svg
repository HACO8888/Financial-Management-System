<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="transparent"/>
  
  <!-- 500 文字 -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#dc3545" text-anchor="middle" opacity="0.2">500</text>
  
  <!-- 伺服器圖示 -->
  <g transform="translate(200, 150)">
    <!-- 伺服器機櫃 -->
    <rect x="-50" y="-60" width="100" height="40" rx="4" fill="#6c757d" stroke="#495057" stroke-width="2"/>
    <rect x="-50" y="-15" width="100" height="40" rx="4" fill="#6c757d" stroke="#495057" stroke-width="2"/>
    <rect x="-50" y="30" width="100" height="40" rx="4" fill="#6c757d" stroke="#495057" stroke-width="2"/>
    
    <!-- 指示燈（紅色表示錯誤） -->
    <circle cx="-30" cy="-40" r="4" fill="#dc3545"/>
    <circle cx="-15" cy="-40" r="4" fill="#dc3545"/>
    <circle cx="-30" cy="5" r="4" fill="#dc3545"/>
    <circle cx="-15" cy="5" r="4" fill="#6c757d"/>
    <circle cx="-30" cy="50" r="4" fill="#ffc107"/>
    <circle cx="-15" cy="50" r="4" fill="#6c757d"/>
    
    <!-- 警告符號 -->
    <g transform="translate(20, 0)">
      <polygon points="0,-15 13,10 -13,10" fill="#dc3545"/>
      <text x="0" y="7" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">!</text>
    </g>
  </g>
  
  <!-- 裝飾元素（閃電表示錯誤） -->
  <path d="M 80 100 L 70 120 L 80 120 L 75 140 L 95 115 L 85 115 Z" fill="#ffc107" opacity="0.5"/>
  <path d="M 320 120 L 310 140 L 320 140 L 315 160 L 335 135 L 325 135 Z" fill="#ffc107" opacity="0.5"/>
  
  <!-- 文字說明 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" fill="#6c757d" text-anchor="middle">伺服器錯誤</text>
</svg>