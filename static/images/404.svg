<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="transparent"/>
  
  <!-- 404 文字 -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffc107" text-anchor="middle" opacity="0.2">404</text>
  
  <!-- 搜尋圖示 -->
  <g transform="translate(200, 150)">
    <!-- 放大鏡圓圈 -->
    <circle cx="-20" cy="-20" r="40" fill="none" stroke="#ffc107" stroke-width="8"/>
    
    <!-- 放大鏡手柄 -->
    <line x1="10" y1="10" x2="40" y2="40" stroke="#ffc107" stroke-width="8" stroke-linecap="round"/>
    
    <!-- X 符號（表示找不到） -->
    <line x1="-35" y1="-35" x2="-5" y2="-5" stroke="#dc3545" stroke-width="6" stroke-linecap="round"/>
    <line x1="-35" y1="-5" x2="-5" y2="-35" stroke="#dc3545" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="80" cy="80" r="8" fill="#ffc107" opacity="0.3"/>
  <circle cx="320" cy="100" r="12" fill="#ffc107" opacity="0.2"/>
  <circle cx="100" cy="220" r="10" fill="#ffc107" opacity="0.25"/>
  <circle cx="300" cy="220" r="8" fill="#ffc107" opacity="0.3"/>
  
  <!-- 文字說明 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" fill="#6c757d" text-anchor="middle">找不到頁面</text>
</svg>