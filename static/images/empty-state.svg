<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="300" fill="transparent"/>
  
  <!-- 空文件夾 -->
  <g transform="translate(150, 150)">
    <!-- 資料夾底部 -->
    <rect x="-80" y="-40" width="160" height="100" rx="8" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- 資料夾標籤 -->
    <path d="M -80 -40 L -60 -60 L 20 -60 L 40 -40" fill="#ced4da" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- 空狀態圖示（文件） -->
    <g opacity="0.3">
      <rect x="-30" y="-10" width="60" height="70" rx="4" fill="#6c757d"/>
      <line x1="-20" y1="5" x2="20" y2="5" stroke="#fff" stroke-width="2"/>
      <line x1="-20" y1="15" x2="20" y2="15" stroke="#fff" stroke-width="2"/>
      <line x1="-20" y1="25" x2="10" y2="25" stroke="#fff" stroke-width="2"/>
      <line x1="-20" y1="35" x2="20" y2="35" stroke="#fff" stroke-width="2"/>
      <line x1="-20" y1="45" x2="15" y2="45" stroke="#fff" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 文字說明 -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="18" fill="#6c757d" text-anchor="middle">暫無資料</text>
</svg>