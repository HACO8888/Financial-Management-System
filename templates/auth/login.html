{% extends "base.html" %}

{% block title %}登入 - 財務管理系統{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm mt-5">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-wallet2 text-primary" style="font-size: 3rem;"></i>
            <h2 class="mt-3">財務管理系統</h2>
            <p class="text-muted">請登入您的帳號</p>
          </div>

          <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">使用者名稱</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" class="form-control" id="username" name="username" placeholder="輸入使用者名稱" required
                  autofocus>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="輸入密碼" required>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">
                記住我
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-box-arrow-in-right"></i> 登入
            </button>

            <div class="text-center">
              <p class="text-muted mb-0">
                還沒有帳號？
                <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                  立即註冊
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-3 text-muted">
        <small>測試帳號：test / test123</small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
