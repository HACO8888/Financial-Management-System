{% extends "base.html" %}

{% block title %}登入 - 財務管理系統{% endblock %}

{% block extra_css %}
<style>
  /* 移除所有邊距和內距，確保頁面剛好填滿視窗 */
  html,
  body {
    height: 100%;
    overflow: hidden;
    /* 禁止滾動 */
    margin: 0;
    padding: 0;
  }

  /* 隱藏 footer */
  footer {
    display: none !important;
  }

  /* 調整 main 容器 */
  main.login-page {
    height: 100vh !important;
    margin: 0 !important;
    padding: 0 !important;
    overflow: hidden;
  }

  /* 登入容器填滿整個視窗 */
  .login-wrapper {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    padding: 20px;
    overflow: hidden;
  }

  .login-card {
    width: 100%;
    max-width: 450px;
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-icon {
    font-size: 3.5rem;
    color: #667eea;
  }

  .card-shadow {
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    border: none;
    border-radius: 20px;
    overflow: hidden;
  }

  .card-body {
    background: white;
  }

  .input-group-text {
    background-color: #f8f9fa;
    border-right: none;
  }

  .form-control {
    border-left: none;
    padding: 12px 15px;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: none;
  }

  .input-group:focus-within .input-group-text {
    border-color: #667eea;
    background-color: #f0f0ff;
  }

  .input-group:focus-within .form-control {
    border-color: #667eea;
  }

  .btn-login {
    padding: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    transition: all 0.3s ease;
  }

  .btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
  }

  .test-account {
    background: rgba(255, 255, 255, 0.95);
    padding: 12px 24px;
    border-radius: 12px;
    display: inline-block;
    margin-top: 20px;
    font-size: 0.9rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
  }

  .register-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .register-link:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  .form-check-input:checked {
    background-color: #667eea;
    border-color: #667eea;
  }

  .brand-title {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* 防止內容溢出 */
  .login-card * {
    max-width: 100%;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <div class="card card-shadow">
      <div class="card-body p-5">
        <!-- Logo 和標題 -->
        <div class="text-center mb-4">
          <i class="bi bi-wallet2 login-icon"></i>
          <h2 class="mt-3 fw-bold brand-title">財務管理系統</h2>
          <p class="text-muted mb-0">請登入您的帳號</p>
        </div>

        <!-- 登入表單 -->
        <form method="POST" action="{{ url_for('auth.login') }}">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">使用者名稱</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" class="form-control" id="username" name="username" placeholder="輸入使用者名稱" required
                autofocus>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">密碼</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control" id="password" name="password" placeholder="輸入密碼" required>
            </div>
          </div>

          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">
              記住我
            </label>
          </div>

          <button type="submit" class="btn btn-login text-white w-100 mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>登入
          </button>

          <div class="text-center">
            <p class="text-muted mb-0">
              還沒有帳號？
              <a href="{{ url_for('auth.register') }}" class="register-link">
                立即註冊
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- 測試帳號提示 -->
    <div class="text-center">
      <div class="test-account">
        <i class="bi bi-info-circle me-2 text-primary"></i>
        <strong>測試帳號：</strong> <span class="text-primary">test</span> / <span class="text-primary">test123</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
