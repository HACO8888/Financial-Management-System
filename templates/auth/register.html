{% extends "base.html" %}

{% block title %}註冊 - 財務管理系統{% endblock %}

{% block extra_css %}
<style>
  /* 移除所有邊距和內距，確保頁面剛好填滿視窗 */
  html,
  body {
    height: 100%;
    overflow: auto;
    /* 禁止滾動 */
    margin: 0;
    padding: 0;
  }

  /* 隱藏 footer */
  footer {
    display: none !important;
  }

  /* 調整 main 容器 */
  main.register-page {
    height: 100vh !important;
    margin: 0 !important;
    padding: 0 !important;
    overflow-y: auto;
    /* 允許內部滾動（如果需要） */
    overflow-x: hidden;
  }

  /* 註冊容器填滿整個視窗 */
  .register-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    padding: 40px 20px;
  }

  .register-card {
    width: 100%;
    max-width: 500px;
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .register-icon {
    font-size: 3.5rem;
    color: #667eea;
  }

  .card-shadow {
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    border: none;
    border-radius: 20px;
    overflow: hidden;
  }

  .card-body {
    background: white;
  }

  .input-group-text {
    background-color: #f8f9fa;
    border-right: none;
  }

  .form-control {
    border-left: none;
    padding: 12px 15px;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: none;
  }

  .input-group:focus-within .input-group-text {
    border-color: #667eea;
    background-color: #f0f0ff;
  }

  .input-group:focus-within .form-control {
    border-color: #667eea;
  }

  .btn-register {
    padding: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(135deg, #198754 0%, #20c997 100%);
    border: none;
    transition: all 0.3s ease;
  }

  .btn-register:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(25, 135, 84, 0.4);
  }

  .login-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .login-link:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  .brand-title {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .form-text {
    font-size: 0.85rem;
  }

  /* 防止內容溢出 */
  .register-card * {
    max-width: 100%;
  }

  /* 小螢幕優化 */
  @media (max-height: 800px) {
    .register-wrapper {
      padding: 20px;
    }

    .card-body {
      padding: 2rem !important;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="register-wrapper">
  <div class="register-card">
    <div class="card card-shadow">
      <div class="card-body p-5">
        <!-- Logo 和標題 -->
        <div class="text-center mb-4">
          <i class="bi bi-person-plus-fill register-icon"></i>
          <h2 class="mt-3 fw-bold brand-title">建立新帳號</h2>
          <p class="text-muted mb-0">開始管理您的財務</p>
        </div>

        <!-- 註冊表單 -->
        <form method="POST" action="{{ url_for('auth.register') }}">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">使用者名稱</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" class="form-control" id="username" name="username" placeholder="輸入使用者名稱" required
                minlength="3" maxlength="20" autofocus>
            </div>
            <small class="form-text text-muted">3-20 個字元，必須唯一</small>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">電子郵件</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" class="form-control" id="email" name="email" placeholder="輸入電子郵件地址" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">密碼</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control" id="password" name="password" placeholder="輸入密碼" required
                minlength="6">
            </div>
            <small class="form-text text-muted">至少 6 個字元</small>
          </div>

          <div class="mb-4">
            <label for="confirm_password" class="form-label fw-semibold">確認密碼</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                placeholder="再次輸入密碼" required minlength="6">
            </div>
          </div>

          <button type="submit" class="btn btn-register text-white w-100 mb-3">
            <i class="bi bi-person-check me-2"></i>註冊
          </button>

          <div class="text-center">
            <p class="text-muted mb-0">
              已經有帳號了？
              <a href="{{ url_for('auth.login') }}" class="login-link">
                立即登入
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // 密碼確認驗證
  document.getElementById('confirm_password').addEventListener('input', function () {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;

    if (confirmPassword && password !== confirmPassword) {
      this.setCustomValidity('密碼不一致');
    } else {
      this.setCustomValidity('');
    }
  });
</script>
{% endblock %}
