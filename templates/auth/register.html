{% extends "base.html" %}

{% block title %}註冊 - 財務管理系統{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm mt-5">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
            <h2 class="mt-3">註冊新帳號</h2>
            <p class="text-muted">開始管理您的財務</p>
          </div>

          <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
              <label for="username" class="form-label">使用者名稱</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" class="form-control" id="username" name="username" placeholder="至少 3 個字元" required
                  autofocus>
              </div>
              <small class="text-muted">只能包含字母、數字、底線和連字號</small>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">電子郵件</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="至少 6 個字元"
                  required>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label">確認密碼</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                  placeholder="再次輸入密碼" required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-check-circle"></i> 註冊
            </button>

            <div class="text-center">
              <p class="text-muted mb-0">
                已經有帳號了？
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                  立即登入
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
