{% extends "base.html" %}

{% block title %}伺服器錯誤 - 財務管理系統{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center py-5">
            <i class="bi bi-exclamation-octagon text-danger" style="font-size: 6rem;"></i>
            <h1 class="mt-4">500</h1>
            <h3 class="text-muted">伺服器錯誤</h3>
            <p class="text-muted">抱歉，伺服器發生錯誤。我們正在努力修復中。</p>
            <div class="mt-4">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> 返回首頁
                </a>
                {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> 前往登入
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
